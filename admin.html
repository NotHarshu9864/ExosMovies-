<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Movie JSON Generator</title>

<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-black via-slate-900 to-blue-950 text-white min-h-screen">

<header class="p-4 border-b border-blue-900 bg-black/80">
  <h1 class="text-xl font-bold text-blue-400">Movie JSON Generator</h1>
  <p class="text-xs text-gray-400">Fill fields → Generate JSON object</p>
</header>

<main class="p-4 max-w-3xl mx-auto space-y-4">

  <!-- BASIC INFO -->
  <div class="bg-black/60 rounded-2xl p-4 space-y-3">
    <h2 class="font-semibold text-blue-300">Basic Info</h2>

    <input id="id" placeholder="Movie ID (e.g. m3)"
      class="w-full p-3 rounded-xl bg-black border border-blue-800 text-sm">

    <input id="title" placeholder="Title"
      class="w-full p-3 rounded-xl bg-black border border-blue-800 text-sm">

    <input id="category" placeholder="Category (Action, Sci-Fi...)"
      class="w-full p-3 rounded-xl bg-black border border-blue-800 text-sm">

    <input id="poster" placeholder="Poster URL / path"
      class="w-full p-3 rounded-xl bg-black border border-blue-800 text-sm">

    <input id="watchUrl" placeholder="Watch URL"
      class="w-full p-3 rounded-xl bg-black border border-blue-800 text-sm">

    <textarea id="description" rows="3"
      placeholder="Description"
      class="w-full p-3 rounded-xl bg-black border border-blue-800 text-sm"></textarea>
  </div>

  <!-- DOWNLOADS -->
  <div class="bg-black/60 rounded-2xl p-4 space-y-3">
    <h2 class="font-semibold text-blue-300">Download Links (Optional)</h2>

    <input id="d240" placeholder="240p download URL"
      class="w-full p-3 rounded-xl bg-black border border-blue-800 text-sm">

    <input id="d360" placeholder="360p download URL"
      class="w-full p-3 rounded-xl bg-black border border-blue-800 text-sm">

    <input id="d480" placeholder="480p download URL"
      class="w-full p-3 rounded-xl bg-black border border-blue-800 text-sm">
  </div>

  <!-- ACTIONS -->
  <div class="flex gap-3">
    <button onclick="generateJSON()"
      class="flex-1 bg-blue-600 hover:bg-blue-700 py-3 rounded-xl font-semibold">
      Generate JSON
    </button>

    <button onclick="copyJSON()"
      class="flex-1 bg-green-600 hover:bg-green-700 py-3 rounded-xl font-semibold">
      Copy JSON
    </button>
  </div>

  <!-- OUTPUT -->
  <div class="bg-black rounded-2xl p-4 border border-blue-900">
    <h2 class="text-sm text-blue-300 mb-2">Generated JSON (single object)</h2>
    <pre id="output"
      class="text-xs text-gray-200 whitespace-pre-wrap break-all"></pre>
  </div>

</main>

<footer class="text-center py-6 text-gray-400 text-xs">
© Doanin • JSON Tool
</footer>

<script>
function generateJSON() {
  const data = {};

  const id = val("id");
  const title = val("title");
  const category = val("category");
  const poster = val("poster");
  const watchUrl = val("watchUrl");
  const description = val("description");

  if (id) data.id = id;
  if (title) data.title = title;
  if (description) data.description = description;
  if (poster) data.poster = poster;
  if (category) data.category = category;
  if (watchUrl) data.watchUrl = watchUrl;

  const downloads = {};
  if (val("d240")) downloads["240p"] = val("d240");
  if (val("d360")) downloads["360p"] = val("d360");
  if (val("d480")) downloads["480p"] = val("d480");

  if (Object.keys(downloads).length > 0) {
    data.downloads = downloads;
  }

  document.getElementById("output").textContent =
    JSON.stringify(data, null, 2);
}

function val(id) {
  return document.getElementById(id).value.trim();
}

function copyJSON() {
  const text = document.getElementById("output").textContent;
  if (!text) return alert("Generate JSON first!");
  navigator.clipboard.writeText(text);
  alert("JSON copied!");
}
</script>

</body>
</html>
