<!DOCTYPE html>
<html>
<head>
<title>Movie | Doanin</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white min-h-screen">

<header class="p-4 bg-black/70 flex items-center">
  <a href="index.html" class="text-xl mr-4">←</a>
  <h1 class="text-lg font-bold text-blue-400">Doanin</h1>
</header>

<main class="p-6 max-w-5xl mx-auto">
  <div id="movie"></div>
</main>

<footer class="text-center text-gray-400 text-sm py-6">
  Follow us:
  <a href="#" class="mx-2 text-blue-400">Instagram</a>
  <a href="#" class="mx-2 text-blue-400">Twitter</a>
  <br>© Doanin
</footer>

<script>
const id = new URLSearchParams(location.search).get('id');

fetch('data/movies/data.json')
  .then(res => res.json())
  .then(data => {
    const m = data.find(x => x.id === id);
    if (!m) return;
    movie.innerHTML = `
      <img src="${m.poster}" class="w-full max-h-[400px] object-cover rounded">
      <h2 class="text-3xl font-bold mt-4">${m.title}</h2>

      <div class="flex gap-4 mt-6">
        <a href="${m.streamUrl}" target="_blank"
          class="px-6 py-3 bg-blue-600 rounded hover:bg-blue-700">▶ Stream</a>

        <a href="${m.downloadUrl}" download
          class="px-6 py-3 bg-gray-800 rounded hover:bg-gray-700">⬇ Download</a>
      </div>
    `;
  });
</script>

</body>
</html>
