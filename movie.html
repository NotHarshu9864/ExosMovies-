<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Movie • Doanin</title>

<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-b from-black via-slate-900 to-blue-950 text-white min-h-screen">

<header class="p-4 bg-black/80 flex items-center">
  <a href="index.html" class="mr-4 text-xl">←</a>
  <span class="text-blue-400 font-bold">DOANIN</span>
</header>

<main class="p-4 max-w-3xl mx-auto">
  <div id="movie"></div>
</main>

<footer class="text-center text-gray-400 text-xs py-6">
© Doanin
</footer>

<script>
const movieBox = document.getElementById('movie');
const id = new URLSearchParams(location.search).get('id');

fetch('data/movies/data.json')
.then(res => res.json())
.then(data => {
  const m = data.find(x => x.id === id);
  if (!m) {
    movieBox.innerHTML = "<p>Movie not found</p>";
    return;
  }

  let downloadLinks = '';
  Object.entries(m.downloads).forEach(([q, url]) => {
    downloadLinks += `
      <a href="${url}" download
        class="block px-4 py-3 hover:bg-blue-900 text-sm">${q}</a>`;
  });

  movieBox.innerHTML = `
    <img src="${m.poster}" class="rounded-2xl w-full max-h-80 object-cover shadow-xl">

    <h1 class="text-2xl font-bold mt-4">${m.title}</h1>
    <p class="text-gray-300 mt-2 text-sm leading-relaxed">${m.description}</p>

    <a href="${m.watchUrl}" target="_blank"
      class="block mt-6 text-center bg-blue-600 py-3 rounded-xl font-semibold hover:bg-blue-700">
      ▶ Watch Now
    </a>

    <div class="relative mt-4">
      <button onclick="toggleDownload()"
        class="w-full bg-black/60 border border-blue-800 p-3 rounded-xl flex justify-between">
        Download
        <span>▼</span>
      </button>
      <div id="downloadMenu"
        class="hidden absolute w-full bg-black border border-blue-800 rounded-xl mt-1">
        ${downloadLinks}
      </div>
    </div>
  `;
});

function toggleDownload() {
  document.getElementById('downloadMenu').classList.toggle('hidden');
}
</script>

</body>
</html>
