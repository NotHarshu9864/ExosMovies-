<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ExosMovies – Watch Movies Online</title>  <!-- SEO -->  <meta name="description" content="ExosMovies – Stream Hollywood, Bollywood and South Hindi movies online in HD." />
  <meta name="keywords" content="ExosMovies, movies online, hollywood movies, bollywood movies, south hindi movies" />
  <meta name="robots" content="index, follow" />  <script src="https://cdn.tailwindcss.com"></script>  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            neon: '#00f6ff'
          }
        }
      }
    }
  </script></head>
<body class="bg-black text-white overflow-x-hidden"><!-- ================= SKELETON LOADER ================= --><div id="skeleton" class="p-4 md:p-6 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
  <template id="skeletonCard">
    <div class="animate-pulse">
      <div class="h-56 bg-gray-800 rounded-xl"></div>
      <div class="h-4 bg-gray-700 rounded mt-3 w-3/4"></div>
    </div>
  </template>
</div><!-- ================= HEADER ================= --><header class="sticky top-0 z-40 flex items-center justify-between px-4 py-3 bg-black/80 backdrop-blur border-b border-gray-800">
  <button id="menuBtn" class="md:hidden text-neon text-2xl">☰</button>
  <h1 class="absolute left-1/2 -translate-x-1/2 text-xl font-bold text-neon tracking-widest">ExosMovies</h1>
  <input id="searchInput" type="text" placeholder="Search" class="hidden md:block w-1/3 px-3 py-1.5 rounded bg-gray-900 border border-gray-700 focus:border-neon outline-none" />
</header><div class="flex"><!-- ================= SIDEBAR ================= --><aside id="sidebar" class="fixed md:static inset-y-0 left-0 w-64 bg-black border-r border-gray-800 p-4 transform -translate-x-full md:translate-x-0 transition z-50">
  <h2 class="text-lg font-semibold text-gray-300 mb-4">Categories</h2>
  <nav class="space-y-2">
    <a href="index.html" class="block px-3 py-2 rounded hover:bg-gray-800">All</a>
    <a href="index.html?type=hollywood" class="block px-3 py-2 rounded hover:bg-gray-800">Hollywood</a>
    <a href="index.html?type=bollywood" class="block px-3 py-2 rounded hover:bg-gray-800">Bollywood</a>
    <a href="index.html?type=south" class="block px-3 py-2 rounded hover:bg-gray-800">South (Hindi)</a>
  </nav>
</aside><!-- ================= OVERLAY (MOBILE) ================= --><div id="overlay" class="fixed inset-0 bg-black/70 hidden z-40"></div><!-- ================= MAIN ================= --><main class="flex-1 p-4 md:p-6 relative">  <!-- Mobile Search -->  <input id="searchInputMobile" type="text" placeholder="Search movies..." class="md:hidden w-full mb-4 px-4 py-2 rounded bg-gray-900 border border-gray-700 focus:border-neon outline-none" />  <div id="moviesGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4"></div>
</main></div><script>
/* ================= LOADER ================= */
window.addEventListener('load', () => {
  document.getElementById('loader').style.display = 'none';
});

/* ================= SIDEBAR TOGGLE ================= */
const sidebar = document.getElementById('sidebar');
const overlay = document.getElementById('overlay');
const menuBtn = document.getElementById('menuBtn');

menuBtn.onclick = () => {
  sidebar.classList.remove('-translate-x-full');
  overlay.classList.remove('hidden');
};

overlay.onclick = () => {
  sidebar.classList.add('-translate-x-full');
  overlay.classList.add('hidden');
};

/* ================= MOVIES FETCH ================= */
const grid = document.getElementById('moviesGrid');
const searchDesktop = document.getElementById('searchInput');
const searchMobile = document.getElementById('searchInputMobile');
let allMovies = [];

const params = new URLSearchParams(window.location.search);
const typeFilter = params.get('type');

// ================= ADMIN EDITABLE JSON =================
// Admin can directly edit data/movies.json to add/remove movies

const skeleton = document.getElementById('skeleton');
const skeletonTpl = document.getElementById('skeletonCard');

for (let i = 0; i < 12; i++) {
  skeleton.appendChild(skeletonTpl.content.cloneNode(true));
}

fetch('data/movies.json')
  .then(res => res.json())
  .then(data => {
    allMovies = data.movies;
    skeleton.remove();
    renderMovies();
  });
  });

function renderMovies() {
  grid.innerHTML = '';
  let filtered = allMovies;

  if (typeFilter) {
    filtered = filtered.filter(m => m.type === typeFilter);
  }

  const search = (searchDesktop?.value || searchMobile?.value || '').toLowerCase();
  if (search) {
    filtered = filtered.filter(m => m.title.toLowerCase().includes(search));
  }

  filtered.forEach(movie => {
    const card = document.createElement('div');
    card.className = 'group';
    card.innerHTML = `
      <a href="player.html?id=${movie.id}" class="block">
        <div class="relative overflow-hidden rounded-xl border border-gray-800">
          <img src="${movie.thumbnail}" alt="${movie.title}" class="w-full h-56 object-cover group-hover:scale-110 transition duration-300" />
          <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition"></div>
        </div>
        <h3 class="mt-2 text-sm font-semibold truncate">${movie.title}</h3>
      </a>
    `;
    grid.appendChild(card);
  });
}

searchDesktop?.addEventListener('input', renderMovies);
searchMobile?.addEventListener('input', renderMovies);
</script></body>
</html>
