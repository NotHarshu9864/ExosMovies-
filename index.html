<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ExosMovies – Watch Movies Online</title>  <!-- SEO -->  <meta name="description" content="ExosMovies – Stream Hollywood, Bollywood and South Hindi movies online in HD." />
  <meta name="keywords" content="ExosMovies, movies online, hollywood, bollywood, south hindi" />  <script src="https://cdn.tailwindcss.com"></script>  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { neon: '#00f6ff' }
        }
      }
    }
  </script></head>
<body class="bg-black text-white overflow-x-hidden"><!-- ================= HEADER ================= --><header class="sticky top-0 z-40 flex items-center justify-between px-4 py-3 bg-black/80 backdrop-blur border-b border-gray-800">
  <button id="menuBtn" class="md:hidden text-neon text-2xl">☰</button>
  <h1 class="absolute left-1/2 -translate-x-1/2 text-xl font-bold text-neon tracking-widest">ExosMovies</h1>
  <input id="searchDesktop" type="text" placeholder="Search" class="hidden md:block w-1/3 px-3 py-1.5 rounded bg-gray-900 border border-gray-700 focus:border-neon outline-none" />
</header><div class="flex"><!-- ================= SIDEBAR ================= --><aside id="sidebar" class="fixed md:static inset-y-0 left-0 w-64 bg-black border-r border-gray-800 p-4 transform -translate-x-full md:translate-x-0 transition z-50">
  <h2 class="text-lg font-semibold text-gray-300 mb-4">Categories</h2>
  <nav class="space-y-2">
    <a href="index.html" class="block px-3 py-2 rounded hover:bg-gray-800">All</a>
    <a href="index.html?type=hollywood" class="block px-3 py-2 rounded hover:bg-gray-800">Hollywood</a>
    <a href="index.html?type=bollywood" class="block px-3 py-2 rounded hover:bg-gray-800">Bollywood</a>
    <a href="index.html?type=south" class="block px-3 py-2 rounded hover:bg-gray-800">South (Hindi)</a>
  </nav>
</aside><div id="overlay" class="fixed inset-0 bg-black/70 hidden z-40"></div><!-- ================= MAIN ================= --><main class="flex-1 p-4 md:p-6">  <!-- Mobile Search -->  <input id="searchMobile" type="text" placeholder="Search movies..." class="md:hidden w-full mb-4 px-4 py-2 rounded bg-gray-900 border border-gray-700 focus:border-neon outline-none" />  <!-- Skeleton Loader -->  <div id="skeleton" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
    <div class="animate-pulse"><div class="h-56 bg-gray-800 rounded-xl"></div><div class="h-4 bg-gray-700 rounded mt-3 w-3/4"></div></div>
    <div class="animate-pulse"><div class="h-56 bg-gray-800 rounded-xl"></div><div class="h-4 bg-gray-700 rounded mt-3 w-3/4"></div></div>
    <div class="animate-pulse"><div class="h-56 bg-gray-800 rounded-xl"></div><div class="h-4 bg-gray-700 rounded mt-3 w-3/4"></div></div>
    <div class="animate-pulse"><div class="h-56 bg-gray-800 rounded-xl"></div><div class="h-4 bg-gray-700 rounded mt-3 w-3/4"></div></div>
  </div>  <!-- Movies Grid -->  <div id="moviesGrid" class="hidden grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4"></div>
</main></div><script>
/* ================= SIDEBAR ================= */
const sidebar = document.getElementById('sidebar');
const overlay = document.getElementById('overlay');
const menuBtn = document.getElementById('menuBtn');

menuBtn.onclick = () => {
  sidebar.classList.remove('-translate-x-full');
  overlay.classList.remove('hidden');
};

overlay.onclick = () => {
  sidebar.classList.add('-translate-x-full');
  overlay.classList.add('hidden');
};

/* ================= MOVIES ================= */
const grid = document.getElementById('moviesGrid');
const skeleton = document.getElementById('skeleton');
const searchDesktop = document.getElementById('searchDesktop');
const searchMobile = document.getElementById('searchMobile');

let allMovies = [];
const params = new URLSearchParams(window.location.search);
const typeFilter = params.get('type');

fetch('data/movies.json')
  .then(r => r.json())
  .then(data => {
    allMovies = data.movies || [];
    skeleton.classList.add('hidden');
    grid.classList.remove('hidden');
    renderMovies();
  })
  .catch(() => {
    skeleton.innerHTML = '<p class="text-red-400">Failed to load movies.json</p>';
  });

function renderMovies() {
  grid.innerHTML = '';
  let list = allMovies;

  if (typeFilter) list = list.filter(m => m.type === typeFilter);

  const q = (searchDesktop.value || searchMobile.value || '').toLowerCase();
  if (q) list = list.filter(m => m.title.toLowerCase().includes(q));

  list.forEach(movie => {
    const div = document.createElement('div');
    div.innerHTML = `
      <a href="player.html?id=${movie.id}" class="block group">
        <div class="overflow-hidden rounded-xl border border-gray-800">
          <img src="${movie.thumbnail}" alt="${movie.title}" class="w-full h-56 object-cover group-hover:scale-110 transition" />
        </div>
        <h3 class="mt-2 text-sm font-semibold truncate">${movie.title}</h3>
      </a>`;
    grid.appendChild(div);
  });
}

searchDesktop.addEventListener('input', renderMovies);
searchMobile.addEventListener('input', renderMovies);
</script></body>
</html>
